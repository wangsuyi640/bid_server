{% extends "../panel.html" %}

{% block title %}测试信息配置{% end block %}

{% block page_title%}<h2>测试信息配置</h2>{% end %}

{% block main %}
{% from bid_server import app_config %}
{% include "../prompts.html" %}
<table class="table">
	<tr>
		<th>配置项</th>
		<th></th>
	</tr>
		<tr>
			<td>Test Start Time</td>
			<td>
				<form class="form-inline" role="form" method="POST" action="{{ request.path }}">
					<input type="hidden" name="key" value="test_start_time">
					<div class="form-group">
						<input type="text" class="form-control" name="value" value="{{ app_config.get('test_start_time', '10:30:00') }}">
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary">修改</button>
					</div>
				</form>
			</td>
		</tr>
		<tr>
			<td>Test Mid Time</td>
			<td>
				<form class="form-inline" role="form" method="POST" action="{{ request.path }}">
					<input type="hidden" name="key" value="test_mid_time">
					<div class="form-group">
						<input type="text" class="form-control" name="value" value="{{ app_config.get('test_mid_time', '11:00:00') }}">
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary">修改</button>
					</div>
				</form>
			</td>
		</tr>
		<tr>
			<td>Test End Time</td>
			<td>
				<form class="form-inline" role="form" method="POST" action="{{ request.path }}">
					<input type="hidden" name="key" value="test_end_time">
					<div class="form-group">
						<input type="text" class="form-control" name="value" value="{{ app_config.get('test_end_time', '11:30:00') }}">
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary">修改</button>
					</div>
				</form>
			</td>
		</tr>

		<tr>
			<td>Test Bid Time</td>
			<td>
				<form class="form-inline" role="form" method="POST" action="{{ request.path }}">
					<input type="hidden" name="key" value="test_bid_time">
					<div class="form-group">
						<input type="text" class="form-control" name="value" value="{{ app_config.get('test_bid_time', '11:29:47') }}">
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary">修改</button>
					</div>
				</form>
			</td>
		</tr>
</table>
{% end %}
