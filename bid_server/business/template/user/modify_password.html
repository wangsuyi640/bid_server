{% extends "../panel.html" %}

{% block title %}修改密码{% end block %}

{% block page_title%}<h2>修改密码</h2>{% end %}

{% block main %}
{% include "../prompts.html" %}
<div class="col-sm-8">
	<form class="form-horizontal" role="form" method="POST" action="{{ request.path }}">
		<div class="form-group">
			<label for="inputPassword" class="col-sm-3 control-label">原始密码</label>
			<div class="col-sm-6">
				<input name="origin_password" type="password" class="form-control" id="inputPassword" placeholder="原始密码" required>
			</div>
		</div>
		<div class="form-group">
			<label for="inputNewPassword" class="col-sm-3 control-label">新密码</label>
			<div class="col-sm-6">
				<input name="password" type="password" class="form-control" id="inputNewPassword" placeholder="新密码" required>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-3 col-sm-6">
				<button type="submit" class="btn btn-default">确认修改</button>
			</div>
		</div>
	</form>
</div>
{% end %}
